<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Chain Finder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Wikipedia Chain Finder</h1>
        <p class="subtitle">Find the shortest chain of links between two Wikipedia articles.</p>
        <form id="search-form">
            <div class="inputs">
                <div class="field">
                    <label for="start">Start article</label>
                    <input type="text" id="start" placeholder="e.g. Cat" required>
                </div>
                <div class="field">
                    <label for="end">End article</label>
                    <input type="text" id="end" placeholder="e.g. Dog" required>
                </div>
            </div>
            <button type="submit" id="submit-btn">Find Chain</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
